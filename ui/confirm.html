<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block Element - Stop Autofill</title>
  <link rel="stylesheet" href="confirm.css" />
</head>
<body>
  <div class="wrap">
    <h1>Block Element</h1>

    <div id="meta" class="meta">Loading…</div>

    <section class="card">
      <div class="row">
        <label><input type="checkbox" id="disableAutofill" checked /> Disable AutoFill</label>
      </div>
      <div class="row">
        <label><input type="checkbox" id="disablePwd" checked /> Disable Password Manager</label>
      </div>
    </section>

    <p class="info">This will block the selected element site-wide on <strong id="originDisplay"></strong></p>

    <p class="warning">⚠️ Warning: Clicking Save &amp; Apply will refresh the page.</p>

    <div class="actions">
      <button id="cancel" class="btn ghost">Cancel</button>
      <button id="save" class="btn primary">Save & Apply</button>
    </div>
  </div>

  <script src="confirm.js"></script>
</body>
</html>
