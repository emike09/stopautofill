<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stop Autofill</title>
  <link rel="stylesheet" href="panel.css" />
</head>

<body>
  <div class="wrap">

    <!-- Header -->
    <div class="header">
      <div class="brand">
        <img src="../icons/icon128.png" alt="SAF" class="logo-img" />
        <div class="title">
          <span class="titleText">STOP AUTOFILL</span>
          <span id="globalState" class="globalState">OFF</span>
        </div>
      </div>
      <button id="settingsBtn" class="iconBtn" type="button" aria-label="Settings" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m-6-6h6m6 0h6M6.34 6.34l4.24 4.24m5.66 5.66l4.24 4.24M6.34 17.66l4.24-4.24m5.66-5.66l4.24-4.24"></path>
        </svg>
      </button>
    </div>

    <!-- Main card -->
    <div class="card">
      <div class="row">
        <div class="label">
          <div class="labelTitle">This website</div>
          <div id="origin" class="labelValue">â€”</div>
        </div>
        <button id="toggleSite" class="dot" type="button" aria-label="Toggle website rule"></button>
      </div>

      <div class="row">
        <div class="label">
          <div class="labelTitle">This page</div>
          <div id="page" class="labelValue">â€”</div>
        </div>
        <button id="togglePage" class="dot" type="button" aria-label="Toggle page rule"></button>
      </div>

      <div class="row">
        <div class="label">
          <div class="labelTitle">Disable AutoFill</div>
        </div>
        <button id="toggleAutofill" class="dot" type="button" aria-label="Toggle autofill suppression"></button>
      </div>

      <div class="row">
        <div class="label">
          <div class="labelTitle">Disable Password Manager</div>
        </div>
        <button id="togglePwd" class="dot" type="button" aria-label="Toggle password manager suppression"></button>
      </div>

      <div id="elementsRow" class="row hidden">
        <div class="label">
          <div class="labelTitle">Elements Blocked</div>
        </div>
        <button id="clearElements" class="pillBtn" type="button">Clear</button>
      </div>
    </div>

    <!-- Stats / Refresh -->
    <div class="card">
      <!-- Refresh card (hidden unless dirty) -->
      <div id="refreshCard" class="refreshCard hidden">
        <div class="refreshTitle">Refresh Required</div>
        <div class="refreshSub">Click below for changes to take effect</div>
        <button id="refreshPage" class="refreshBtn" type="button">Refresh Page</button>
      </div>

      <!-- Stats card -->
      <div id="statsCard" class="statsCard">
        <div class="statsHeader">FORMS BLOCKED</div>

        <div class="statsGrid">
          <div class="statBox">
            <div class="statLabel">This page</div>
            <div id="blockedHere" class="statValue">0</div>
          </div>

          <div class="statBox">
            <div class="statLabel">Total</div>
            <div id="blockedTotal" class="statValue">0</div>
          </div>
        </div>

        <div class="buttonRow">
<div class="buttonRow">
  <button id="blockElement" class="btn primaryBtn" type="button">ðŸ§± Block Element</button>

  <div class="dropdown">
    <button id="reportIssueBtn" class="btn secondaryBtn" type="button" aria-haspopup="true" aria-expanded="false">
      Report Issue
    </button>

    <div id="reportMenu" class="dropdownMenu hidden" role="menu">
		<button id="reportEmail" class="menuItem" type="button">
		  <span class="menuIcon emoji" aria-hidden="true">ðŸ“§</span>
		  E-Mail
		</button>

		<button id="reportGithub" class="menuItem" type="button">
		  <img src="../icons/github.svg" class="menuIcon ghIcon" alt="" />
		  GitHub
		</button>
    </div>
  </div>
</div>

        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div>Enjoying SAF?</div>
      <div>â˜… Rate us</div>
    </div>

  </div>

  <script src="panel.js"></script>
</body>
</html>
